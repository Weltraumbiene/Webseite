  <script>
    function zeigeBegruessung() {
        const heute = new Date();
        const stunde = heute.getHours();
        let begruessung = "";

        if (stunde >= 6 && stunde < 12) {
            begruessung = "Guten Morgen!";
        } else if (stunde >= 12 && stunde < 18) {
            begruessung = "Guten Tag!";
        } else if (stunde >= 18 && stunde < 24) {
            begruessung = "Guten Abend!";
        } else {
            begruessung = "Gute Nacht! Tzzzzz...";
        }

        document.getElementById("begruesstext").textContent = begruessung;
    }
  </script>
</head>
